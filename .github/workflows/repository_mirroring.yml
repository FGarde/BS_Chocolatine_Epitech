name: repo_mirroring

on:
  push:
    branches: master

jobs:
  to_gitlab:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            https://github.com/EpitechPromo2026/B-DOP-200-BDX-2-1-bschocolatine-florian.garde
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}

